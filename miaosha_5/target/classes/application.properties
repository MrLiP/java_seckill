#thymeleaf
#server.port=8001
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false
#mybatis
mybatis.type-aliases-package=com.example.domain
mybatis.type-handlers-package=com.example.typehandler
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapper-locations=classpath:com/imooc/miaosha/dao/*.xml
#druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#����������Ϣ
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#����������Ϣ
spring.datasource.username = root
spring.datasource.password = admin
#������
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miaosha?useUnicode=true&characterEncoding=utf-8
#win
spring.datasource.url=jdbc:mysql://127.0.0.1/miaosha?useUnicode=true&characterEncoding=utf-8
spring.datasource.druid.filters=stat
spring.datasource.druid.maxActive=10000
spring.datasource.druid.initialSize=1000
spring.datasource.druid.maxWait=600
spring.datasource.druid.minIdle=500
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=select 'x'
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxOpenPreparedStatements=20
#redis
#win
redis.host=192.168.1.108
#������
#redis.host=127.0.0.1
redis.port=6379
redis.timeout=10
redis.password=admin
redis.poolMaxTotal=1000
redis.poolMaxIdle=500
redis.poolMaxWait=500

#static
spring.resources.add-mappings=true
spring.resources.cache-period=3600
spring.resources.chain.cache=true 
spring.resources.chain.enabled=true
spring.resources.chain.gzipped=true
spring.resources.chain.html-application-cache=true
spring.resources.static-locations=classpath:/static/